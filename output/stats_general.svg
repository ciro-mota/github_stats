<svg id="gh-dark-mode-only" width="360" height="180" xmlns="http://www.w3.org/2000/svg">
<defs>
  <mask id="hole-mask">
    <rect x="5" y="5" width="350" height="170" fill="white"/>
    <rect x="8" y="8" width="344" height="164" fill="black"/>
  </mask>
</defs>
<style>
svg {
  font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Helvetica, Arial, sans-serif, Apple Color Emoji, Segoe UI Emoji;
  font-size: 14px;
  line-height: 21px;
}

#background {
  fill: rgb(225, 228, 232, 0.1); 
  stroke: rgb(225, 228, 232);
  stroke-width: 1px;
  rx: 6px;
  ry: 6px;
}

#gh-dark-mode-only:target #background {
  fill: none;
  stroke: rgb(225, 228, 232, 0.5);
}

.card-outline {
  fill: none; 
  stroke: rgb(225, 228, 232); 
  stroke-width: 0.7px;
}

#gh-dark-mode-only:target .card-outline {
  fill: none;
  stroke: rgb(225, 228, 232, 0.5);
  stroke-width: 0.5px;
}

table {
  width: 100%;
  border-collapse: collapse;
  table-layout: auto;
}

th {
  padding: 0.5em;
  padding-top: 0;
  text-align: left;
  font-size: 16px;
  font-weight: 600;
  color: rgb(0, 106, 255);
}

#gh-dark-mode-only:target th {
  color: #006AFF;
}

td {
  margin-bottom: 16px;
  margin-top: 8px;
  padding: 0.25em;
  font-size: 12px;
  line-height: 18px;
  color: rgb(88, 96, 105);
}

#gh-dark-mode-only:target td {
  color: #c9d1d9;
}

.octicon {
  fill: rgb(88, 96, 105);
  margin-right: 1ch;
  vertical-align: top;
}

#gh-dark-mode-only:target .octicon {
  fill: #8b949e;
}

@keyframes fadein {
  0% { opacity: 0; }
  100% { opacity: 1; } 
}

@keyframes wipeRight {
  0% { opacity: 0; clip-path: inset(0 100% 0 0); }
  20% { opacity: 1; }
  100% { opacity: 1; clip-path: inset(0 0 0 0);}
}

tr {
  opacity: 0;    
  animation: wipeRight 2.05s cubic-bezier(.45,1.5,.45,1) forwards;  
}

th, .card-outline { animation: fadein 0.7s linear forwards 0.4s; opacity: 0; }  

tr:nth-child(1) { animation-delay: 0.85s; }
tr:nth-child(2) { animation-delay: 1.15s; }
tr:nth-child(3) { animation-delay: 1.45s; }
tr:nth-child(4) { animation-delay: 1.75s; }

@supports (-webkit-touch-callout: none) {
  tr, th, .card-outline, .octicon {
    animation: none !important;
    opacity: 1 !important;
    clip-path: none !important;
    transform: none !important;
  }
  tr:nth-child(1), tr:nth-child(2), tr:nth-child(3), tr:nth-child(4) {
    animation: none !important;
    opacity: 1 !important;
  }
}
</style>
<g>
  <rect x="5" y="5" id="background" width="350" height="170" mask="url(#hole-mask)"/>
  <rect class="card-outline" x="8" y="8" width="344" height="164"/>
  <g>
    <foreignObject x="21" y="21" width="318" height="138">
      <div xmlns="http://www.w3.org/1999/xhtml">
        <table>
          <thead>
            <tr style="transform: scale(1) translateY(0); opacity:1; animation:none;">
              <th colspan="2">Ciro Mota's GitHub Statistics</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>
                <svg class="octicon" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg" width="16" height="16"><path fill-rule="evenodd" d="M8 .25a.75.75 0 01.673.418l1.882 3.815 4.21.612a.75.75 0 01.416 1.279l-3.046 2.97.719 4.192a.75.75 0 01-1.088.791L8 12.347l-3.766 1.98a.75.75 0 01-1.088-.79l.72-4.194L.818 6.374a.75.75 0 01.416-1.28l4.21-.611L7.327.668A.75.75 0 018 .25zm0 2.445L6.615 5.5a.75.75 0 01-.564.41l-3.097.45 2.24 2.184a.75.75 0 01.216.664l-.528 3.084 2.769-1.456a.75.75 0 01.698 0l2.77 1.456-.53-3.084a.75.75 0 01.216-.664l2.24-2.183-3.096-.45a.75.75 0 01-.564-.41L8 2.694v.001z"></path></svg>
                Stars
              </td>
              <td>81</td>
            </tr>
            <tr>
              <td>
                <svg class="octicon" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg" width="16" height="16"><path fill-rule="evenodd" d="M5 3.25a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm0 2.122a2.25 2.25 0 10-1.5 0v.878A2.25 2.25 0 005.75 8.5h1.5v2.128a2.251 2.251 0 101.5 0V8.5h1.5a2.25 2.25 0 002.25-2.25v-.878a2.25 2.25 0 10-1.5 0v.878a.75.75 0 01-.75.75h-4.5A.75.75 0 015 6.25v-.878zm3.75 7.378a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm3-8.75a.75.75 0 100-1.5.75.75 0 000 1.5z"></path></svg>
                Forks
              </td>
              <td>36</td>
            </tr>
            <tr>
              <td>
                <svg class="octicon" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg" width="16" height="16"><path fill-rule="evenodd" d="M1 2.5A2.5 2.5 0 013.5 0h8.75a.75.75 0 01.75.75v3.5a.75.75 0 01-1.5 0V1.5h-8a1 1 0 00-1 1v6.708A2.492 2.492 0 013.5 9h3.25a.75.75 0 010 1.5H3.5a1 1 0 100 2h5.75a.75.75 0 010 1.5H3.5A2.5 2.5 0 011 11.5v-9zm13.23 7.79a.75.75 0 001.06-1.06l-2.505-2.505a.75.75 0 00-1.06 0L9.22 9.229a.75.75 0 001.06 1.061l1.225-1.224v6.184a.75.75 0 001.5 0V9.066l1.224 1.224z"></path></svg>
                All-time contributions
              </td>
              <td>381</td>
            </tr>
            <tr>
              <td>
                <svg class="octicon" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg" width="16" height="16"><path fill-rule="evenodd" d="M2 2.5A2.5 2.5 0 014.5 0h8.75a.75.75 0 01.75.75v12.5a.75.75 0 01-.75.75h-2.5a.75.75 0 110-1.5h1.75v-2h-8a1 1 0 00-.714 1.7.75.75 0 01-1.072 1.05A2.495 2.495 0 012 11.5v-9zm10.5-1V9h-8c-.356 0-.694.074-1 .208V2.5a1 1 0 011-1h8zM5 12.25v3.25a.25.25 0 00.4.2l1.45-1.087a.25.25 0 01.3 0L8.6 15.7a.25.25 0 00.4-.2v-3.25a.25.25 0 00-.25-.25h-3.5a.25.25 0 00-.25.25z"></path></svg>
